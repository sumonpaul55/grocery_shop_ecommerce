<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-6">Shopping Cart</h1>

        <!-- Cart Table -->
        <div class="overflow-x-auto bg-white shadow rounded-lg">
            <table class="w-full text-left border-collapse">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="p-4 border">&nbsp;</th>
                        <th class="p-4 border"></th>
                        <th class="p-4 border">Product</th>
                        <th class="p-4 border">Price</th>
                        <th class="p-4 border">Quantity</th>
                        <th class="p-4 border">Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="p-4 border text-red-500 font-bold text-xl cursor-pointer">×</td>
                        <td class="p-4 border">

                            <img src="https://demo.xpeedstudio.com/marketov2/grocery/wp-content/uploads/sites/12/2018/10/15-min-1.jpg"
                                alt="Product" class="w-14 h-14" />
                        </td>
                        <td class="p-4 border">
                            <a href="#" class="text-blue-600 hover:underline">Hento Deals Security Tire Grid</a>
                        </td>
                        <td class="p-4 border text-green-600">$59.00</td>
                        <td class="p-4 border">
                            <div class="flex items-center">
                                <button class="border px-2">-</button>
                                <input type="text" value="4" class="w-12 text-center border-t border-b" />
                                <button class="border px-2">+</button>
                            </div>
                        </td>
                        <td class="p-4 border text-green-600">$236.00</td>
                    </tr>

                    <tr>
                        <td class="p-4 border text-red-500 font-bold text-xl cursor-pointer">×</td>
                        <td class="p-4 border">
                            <img src="https://demo.xpeedstudio.com/marketov2/grocery/wp-content/uploads/sites/12/2018/08/5-min-300x300.jpg"
                                alt="Product" class="w-14 h-14" />
                        </td>
                        <td class="p-4 border ">
                            <a href="#" class="text-blue-600 hover:underline">Apple iPhone 7s</a>
                        </td>
                        <td class="p-4 border text-green-600">$660.00</td>
                        <td class="p-4 border">
                            <div class="flex items-center">
                                <button class="border px-2">-</button>
                                <input type="text" value="1" class="w-12 text-center border-t border-b" />
                                <button class="border px-2">+</button>
                            </div>
                        </td>
                        <td class="p-4 border text-green-600">$660.00</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Coupon and Update -->
        <div class="mt-6 flex justify-end">
            <div class="flex gap-2">
                <input type="text" placeholder="Coupon code" class="border p-2 rounded outline-none" />
                <button class="bg-green-600 text-white px-4 py-2 rounded">Apply coupon</button>
            </div>
            <!-- <button class="bg-green-600 text-white px-6 py-2 rounded">Update cart</button> -->
        </div>

        <!-- Cart Totals -->
        <div class="bg-white shadow rounded-lg p-6 mt-6 w-full md:w-1/2 ml-auto text-[#414141]">
            <h2 class="text-xl font-bold mb-4">Cart totals</h2>
            <div class="flex justify-between border-b py-5">
                <span>Subtotal</span>
                <span class="text-green-600 font-semibold">$896.00</span>
            </div>
            <div class="flex justify-between border-b py-5 text-center text-[#414141]">
                <span>Shipping</span>
                <div>
                    <p class="text-green-600">Free shipping</p>
                    <p>Shipping to Bangladesh. <a href="#" class="text-blue-600 hover:underline block">Change address</a></p>
                </div>
            </div>
            <div class="flex justify-between border-b py-5">
                <span>Total</span>
                <span class="text-green-600 font-semibold">$896.00</span>
            </div>
            <a href="checkout.html" class="mt-4 w-full bg-green-600 font-semibold text-white block text-center py-3 rounded text-lg">Proceed to checkout</a>
        </div>
    </div>
</body>

</html>
