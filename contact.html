<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>My Wishlist</title>
</head>

<body>
    <div>
        <div class="text-sm mb-4 text-gray-500 py-6 bg-gray-200">
            <div class="max-w-5xl mx-auto space-x-2">
                <a href="#" class="hover:underline">Home</a> <span>&gt;</span><span class="text-black">Contact</span>
            </div>
        </div>
        <div class="max-w-5xl mx-auto">
            <!-- Breadcrumb -->
            <div>
                <h4 class="font-semibold text-xl md:text-2xl mb-4">Get in touch</h4>
                <span class="border-t w-14 block border-dotted mx-auto my-10 rotate-180"></span>
                <p class="max-w-5xl text-sm">Fundpress site thoughtfully designed for real humans which means the best
                    user experience for your
                    entire community of donors, fundraisers, customers, and staff.</p>
            </div>
            <form class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text"
                        class="w-full border border-blue-300 rounded px-4 py-2 focus:outline-none focus:ring-blue-500" />
                </div>
                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email"
                        class="w-full border border-blue-300 rounded px-4 py-2 focus:outline-none focus:ring-blue-500" />
                </div>
                <!-- Subject (full width) -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                    <input type="text"
                        class="w-full border border-blue-300 rounded px-4 py-2 focus:outline-none focus:ring-blue-500" />
                </div>
                <!-- Description (full width) -->
                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea rows="5"
                        class="w-full border border-blue-300 rounded px-4 py-2 focus:outline-none focus:ring-blue-500"></textarea>
                </div>
                <!-- Button -->
                <div class="md:col-span-2">
                    <button type="submit"
                        class="bg-blue-600 cursor-pointer hover:bg-blue-800 text-white font-semibold px-6 py-2 rounded-full transition duration-300">
                        Get A Query
                    </button>
                </div>
            </form>
        </div>
        <!-- Add spacing between form and map -->
        <div class="mt-12">
            <iframe class="w-full h-96 border-0 rounded"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d24337.62054505412!2d-0.263184219724038!3d51.580643199999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4876112073fabc0f%3A0x2e6c5292446ea503!2sWatford%2C%20UK!5e0!3m2!1sen!2sbd!4v0000000000000"
                allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>

</html>
